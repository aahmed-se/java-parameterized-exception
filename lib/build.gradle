plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.6'
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.23.1'
}

tasks.named('test') {
    useTestNG()
}
